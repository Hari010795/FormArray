<form [formGroup]="registerForm" >
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && registerForm.controls['firstName'].errors }" />
      <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="text-danger">
      First Name is required
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && registerForm.controls['lastName'].errors }" />
    <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="text-danger">Last Name is required
    </div>
  </div>
  <!-- <button (click)="onSubmit()"> submit</button> -->

<!-- FormArray  -->

  <table formArrayName="entries">
    <tr *ngFor="let item of entries.controls; let i =index" [formGroupName]="i">
       <td>
        <!-- address of  {{ i}} -->
        <input type="text" formControlName="Country" class="form-control" placeholder="Enter country Name">
        
        <input type="text" formControlName="LEBook" class="form-control"  placeholder="Enter LEBook Name">
        <!-- <div *ngIf="item.controls['LEBook'].invalid">Enter the LE book </div> -->
      </td>
       
    </tr>

  </table>
  <button (click)="addnewrow()"> ADD (+)</button>
</form>
